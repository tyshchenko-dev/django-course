{% extends "base.html" %}
{% load static %}
{% block page_title %}
    All Challenges
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
{% endblock %}

{% block content %}
    {% include "./includes/header.html" %}

    <ul>
        {% for month in months %}
            <li><a href="{% url 'month-challenge' month %}">{{ month|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
